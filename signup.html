<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cycling 101 information for novice and beginner cyclists in Belfast">
    <meta name="keywords" content="cycling 101, information on cycling, beginners, novice, belfast">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Cycling 101</title>
</head>
<body>
    <!--Header contains Logo(linked)-->
    <header>
        <div class="heading">
            <!--Centered Logo-->
            <div class="logo">
                <a href="index.html">
                    <h1>Cycling 101</h1>
                </a>
            </div>
            <!--Nav bar centered-->
            <div class="navigation">
                <nav>
                    <ul class="links">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="equipment.html">Equipment</a>
                        </li>
                        <li>
                            <a href="route.html">Route</a>
                        </li>
                        <li>
                            <a href="signup.html" class="open">Sign Up</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--Sign up form background Image-->
    <section class="sign-up">
        <!--Sign up form, looking for First Name, Last Name and Email Address-->
        <form action="https://formdump.codeinstitute.net/" method="POST" class="details-form">
            <h2>Tell us your details!</h2>
            <!--First Name-->
            <div>
                <label for="frname">First Name:</label>
                <input type="text" name="first_name" id="frname" class="form-input" required>
            </div>
            <!--Last Name-->
            <div>
                <label for="laname">Last Name:</label>
                <input type="text" name="last_name" id="laname" class="form-input" required>
            </div>
            <!--Email Address-->
            <div>
                <label for="eaddress">Email Address:</label>
                <input type="email" name="email_address" id="eaddress" class="form-input" required>
            </div>
            <!--Button to sub,it your details-->
            <input type="submit" value="Sign Up!" class="goButton" id="form-button">
        </form>
    </section>
    <footer><!--Footer will contain links to social media-->
        <h3>&copy; Cycling 101</h3>
        <ul class="media-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Click to visit our Facebook Page(opens in new tab)"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Click to visit our Instagram Page(opens in new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Click to visit our Twitter Page(opens in new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Click to visit our Youtube Page(opens in new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/22c1e5f4b5.js" crossorigin="anonymous"></script>
</body>
</html>
